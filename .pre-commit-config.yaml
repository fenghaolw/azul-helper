repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$
      - id: end-of-file-fixer
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$
      - id: check-ast
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        files: ^(game|training|agents|utils|tests|examples)/.*\.py$
        args: [--config=.flake8]

  - repo: local
    hooks:
      - id: mypy-modified
        name: mypy (modified files only)
        entry: python3 scripts/run_mypy.py
        language: python
        language_version: python3
        pass_filenames: false
        types: [python]
        files: ^(game|training|agents|utils)/.*\.py$
        exclude: ^(tests|examples)/.*\.py$
        additional_dependencies:
          - mypy>=1.13.0
          - types-requests>=2.28.0
          - types-setuptools>=57.4.0
          - types-PyYAML>=6.0.0
          - numpy>=1.20.0
          - torch>=1.9.0

      - id: pytest-fast
        name: pytest (fast tests only)
        entry: python3 scripts/run_fast_tests.py
        language: system
        pass_filenames: false
        files: ^tests/.*\.py$
        types: [python]
