<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul Helper Test</title>
    <link rel="stylesheet" href="dist/popup.css">
</head>
<body>
    <div class="flex flex-col gap-4 p-4 min-w-[300px] w-full bg-gray-50 min-h-screen">
        <!-- Material Design Button -->
        <button class="md-button w-full py-3 px-6 text-sm text-white font-medium bg-blue-600 hover:bg-blue-700 active:bg-blue-800">
            Material Design Button
        </button>

        <!-- Material Design Card -->
        <div class="md-card p-4">
            <div class="flex items-center gap-2 mb-3">
                <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
                <h3 class="font-semibold text-base text-gray-900">Material Design Card</h3>
            </div>
            <div class="text-sm text-gray-700 mb-3">
                This demonstrates the new Material Design styling with proper typography, spacing, and visual hierarchy.
            </div>
            <div class="grid grid-cols-3 gap-2 text-xs text-gray-500 bg-gray-50 rounded-lg p-2">
                <div class="text-center">
                    <div class="font-medium text-gray-900">1,234</div>
                    <div>Metric 1</div>
                </div>
                <div class="text-center">
                    <div class="font-medium text-gray-900">56</div>
                    <div>Metric 2</div>
                </div>
                <div class="text-center">
                    <div class="font-medium text-gray-900">789ms</div>
                    <div>Metric 3</div>
                </div>
            </div>
        </div>

        <!-- Compact Player Board Demo -->
        <div class="md-card p-3">
            <div class="mb-2">
                <span class="font-semibold text-sm text-gray-900">Current Player</span>
            </div>

            <!-- Pattern Lines & Wall - Side by Side -->
            <div class="grid grid-cols-2 gap-4 mb-3">
                <!-- Pattern Lines -->
                <div>
                    <div class="font-medium text-gray-700 text-xs uppercase tracking-wide mb-2">Pattern Lines</div>
                    <div class="space-y-1">
                        <div class="flex items-center gap-1 min-h-4">
                            <span class="font-medium text-gray-700 text-xs w-3 text-center">1</span>
                            <div class="flex gap-0.5 flex-1">
                                <div class="wall-spot w-3 h-3 filled"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 min-h-4">
                            <span class="font-medium text-gray-700 text-xs w-3 text-center">2</span>
                            <div class="flex gap-0.5 flex-1">
                                <span class="empty-indicator text-xs">â€”</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 min-h-4">
                            <span class="font-medium text-gray-700 text-xs w-3 text-center">3</span>
                            <div class="flex gap-0.5 flex-1">
                                <div class="wall-spot w-3 h-3 filled"></div>
                                <div class="wall-spot w-3 h-3 filled"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Wall -->
                <div>
                    <div class="font-medium text-gray-700 text-xs uppercase tracking-wide mb-2">Wall</div>
                    <div class="grid grid-cols-5 gap-px">
                        <div class="wall-spot w-6 h-6 filled"></div>
                        <div class="wall-spot w-6 h-6"></div>
                        <div class="wall-spot w-6 h-6 filled"></div>
                        <div class="wall-spot w-6 h-6"></div>
                        <div class="wall-spot w-6 h-6"></div>
                        <div class="wall-spot w-6 h-6"></div>
                        <div class="wall-spot w-6 h-6 filled"></div>
                        <div class="wall-spot w-6 h-6"></div>
                        <div class="wall-spot w-6 h-6"></div>
                        <div class="wall-spot w-6 h-6 filled"></div>
                    </div>
                </div>
            </div>

            <!-- Floor Line -->
            <div class="flex items-center gap-2 mb-1">
                <span class="font-medium text-gray-700 text-xs uppercase tracking-wide">Floor:</span>
                <div class="flex gap-0.5 items-center">
                    <div class="wall-spot w-3 h-3 filled"></div>
                    <div class="wall-spot w-3 h-3 filled"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
