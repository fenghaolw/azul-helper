<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul - Board Game with AI</title>
    <meta name="description" content="Play Azul board game against an advanced AI using minimax with alpha-beta pruning">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
        }
        
        .loading h1 {
            margin: 0 0 20px 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        /* Hide loading when app is loaded */
        .app-loaded .loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading">
        <h1>Azul</h1>
        <div class="spinner"></div>
        <div class="loading-text">Loading game...</div>
    </div>

    <script type="module" src="src/main.ts"></script>
    
    <script>
        // Hide loading screen once the app is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
            }, 1000);
        });
    </script>
</body>
</html>
