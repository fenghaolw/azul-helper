<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul - Board Game with AI</title>
    <meta name="description"
        content="Play Azul board game against an advanced AI using minimax with alpha-beta pruning">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
        }

        .loading-box {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 4px solid #d4af37;
            padding: 48px 64px 40px 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .azulejo-border {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 3px dashed #2c3e50;
            border-radius: 32px;
            pointer-events: none;
            opacity: 0.25;
        }

        .loading h1 {
            margin: 0 0 10px 0;
            font-size: 3.2em;
            font-family: 'Georgia', 'Times New Roman', serif;
            text-shadow: 2px 2px 8px rgba(44, 62, 80, 0.18);
            letter-spacing: 2px;
            color: #2c3e50;
        }

        .loading-subtitle {
            font-size: 1.2em;
            font-family: 'Georgia', serif;
            color: #d4af37;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(44, 62, 80, 0.10);
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            border-top-color: #d4af37;
            border-right-color: #2c3e50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 16px;
            font-size: 1.2em;
            opacity: 0.93;
            color: #2c3e50;
            font-family: 'Arial', sans-serif;
        }

        /* Hide loading when app is loaded */
        .app-loaded .loading {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loading screen -->
    <div class="loading">
        <div class="loading-box">
            <div class="azulejo-border"></div>
            <h1>Azul</h1>
            <div class="loading-subtitle">Strategic Tile-Laying Game <span aria-label="tile" role="img">ðŸŸ¦</span></div>
            <div class="spinner"></div>
            <div class="loading-text">Loading game...</div>
        </div>
    </div>

    <script type="module" src="src/main.tsx"></script>

    <script>
        // Hide loading screen once the app is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
            }, 1000);
        });
    </script>
</body>

</html>
